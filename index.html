<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="container">
        <div class="link___map d-flex my-1">
            <a class="text-dark text-decoration-none" href="#">Главная</a>
            <p class="mx-3">/</p>
            <p>Оформление заказа</p>
        </div>
        <div class="cart__title">
            <h1>Оформление заказа</h1>
            <p class="text-black-50">В заказе 3 товара</p>
        </div>
        <div class="cart__item-wrapper p-4 bg-body-tertiary">
            <div
                class="my-2 cart__item-product position-relative bg-white d-flex align-items-center justify-content-between border border-black p-3 rounded">
                <div class="cart__item-block d-flex align-items-center">
                    <img class="mx-5 d-flex justify-content-center" src="./assets/img/tovar-1.png" alt="tovar-1">
                    <p class="fw-bold fs-5 text-break">Газовый котел Baxi Eco <br>4S 24F</p>
                </div>
                <div class="quantity_inner">
                    <button class="bt bt_minus">-</button>
                    <input type="text" class="quantity" value="1" data-max-count="20">
                    <button class="bt bt_plus">+</button>
                </div>
                <div class="cart__price d-flex flex-column m-0 p-0">
                    <div class="price__old">
                        <p class="text-secondary m-0 p-0 fw-bold fs-5 text-left text-decoration-line-through">2 849
                            рубль</p>
                    </div>
                    <div class="price__new">
                        <p class="text-success m-0 p-0 fw-semibold fs-3 text-left">2 849 рубль</p>
                    </div>
                </div>
                <button class="position-absolute top-0 end-0 btn btn-danger rounded-circle">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            <div
                class="my-2 cart__item-product position-relative bg-white d-flex align-items-center justify-content-between border border-black p-3 rounded">
                <div class="cart__item-block d-flex align-items-center">
                    <img class="mx-5 d-flex justify-content-center" src="./assets/img/tovar-2.png" alt="tovar-2">
                    <p class="fw-bold fs-5 text-break">Стальной камин Мета- <br>Бел Луара</p>
                </div>
                <div class="quantity_inner">
                    <button class="bt bt_minus">-</button>
                    <input type="text" class="quantity" value="1" data-max-count="20">
                    <button class="bt bt_plus">+</button>
                </div>
                <div class="cart__price d-flex flex-column m-0 p-0">
                    <div class="price__old">
                        <p class="text-secondary m-0 p-0 fw-bold fs-5 text-left text-decoration-line-through">1 524
                            рубль</p>
                    </div>
                    <div class="price__new">
                        <p class="text-success m-0 p-0 fw-semibold fs-3 text-left">1 385 рубль</p>
                    </div>
                </div>
                <button class="position-absolute top-0 end-0 btn btn-danger rounded-circle">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            <div
                class="my-2 cart__item-product position-relative bg-white d-flex align-items-center justify-content-between border border-black p-3 rounded">
                <div class="cart__item-block d-flex align-items-center w-40">
                    <img class="mx-5 d-flex justify-content-center" src="./assets/img/tovar-3.png" alt="tovar-3">
                    <p class="fw-bold fs-5">Пеллетный котел<br> sakovich pellet max 99 квт</p>
                </div>
                <div class="quantity_inner">
                    <button class="bt bt_minus">-</button>
                    <input type="text" class="quantity" value="1" data-max-count="20">
                    <button class="bt bt_plus">+</button>
                </div>
                <div class="cart__price d-flex flex-column m-0 p-0">
                    <div class="price__old">
                        <p class="text-secondary m-0 p-0 fw-bold fs-5 text-left text-decoration-line-through">12 849
                            рубль</p>
                    </div>
                    <div class="price__new">
                        <p class="text-success m-0 p-0 fw-semibold fs-3 text-left">13 732 рубль</p>
                    </div>
                </div>
                <button class="position-absolute top-0 end-0 btn btn-danger rounded-circle">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
        </div>
        .cart__
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        $('.quantity_inner .bt_minus').click(function () {
            let $input = $(this).parent().find('.quantity');
            let count = parseInt($input.val()) - 1;
            count = count < 1 ? 1 : count;
            $input.val(count);
        });
        $('.quantity_inner .bt_plus').click(function () {
            let $input = $(this).parent().find('.quantity');
            let count = parseInt($input.val()) + 1;
            count = count > parseInt($input.data('max-count')) ? parseInt($input.data('max-count')) : count;
            $input.val(parseInt(count));
        });
        $('.quantity_inner .quantity').bind("change keyup input click", function () {
            if (this.value.match(/[^0-9]/g)) {
                this.value = this.value.replace(/[^0-9]/g, '');
            }
            if (this.value == "") {
                this.value = 1;
            }
            if (this.value > parseInt($(this).data('max-count'))) {
                this.value = parseInt($(this).data('max-count'));
            }
        });   
    </script>
</body>

</html>
